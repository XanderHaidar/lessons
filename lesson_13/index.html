<!DOCTYPE html>
<html lang="zxx">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Lesson_13</title>
</head>

<body>
  <div class="wrapper">
    <header class="header">

    </header>


    <main>
      <div class="css-transform">
        <div class="css-transform__container">
          <div class="translate">
            <div class="translate__item">translate</div>
          </div>
          <div class="scale">
            <div class="scale__item">scale</div>
          </div>
          <div class="rotate">
            <div class="rotate__item">rotate</div>
          </div>
          <div class="skew">
            <div class="skew__item">skew</div>
          </div>
          <div class="origin">
            <div class="origin__item">origin 0 0</div>
          </div>
        </div>
        <div class="css-transform__container3d">

          <div class="translate3d">
            <div class="translate3d__item">translate 3d with z</div>
          </div>

          <div class="scale3d">
            <div class="scale3d__item">scale 3d</div>
          </div>

          <div class="rotate3d">
            <div class="rotate3d__item">rotate3d</div>
          </div>

          <div class="rotate3d-style">
            <div class="rotate3d-style__item">rotate3d with style</div>
          </div>

          <div class="rotate3d-visibility">
            <div class=" rotate3d-visibility__item">rotate3d with visible backface</div>
          </div>

        </div>
      </div>

      <h1 class="title">CSS CyberPunk-Style car</h1>



      <div class="vehicle">

        <div class="vehicle__wheels wheels-vehicle">
          <div class="wheels-vehicle__disk"></div>
        </div>
        <div class="vehicle__wheels wheels-vehicle2">
          <div class="wheels-vehicle2__disk"></div>
        </div>
        <div class="vehicle__headlight"></div>
        <div class="vehicle__engine"></div>
        <div class="vehicle__chassis"></div>
        <div class="vehicle__rear-wing"></div>
        <div class="vehicle__exhaus"></div>
        <div class="vehicle__exhaus-part"></div>
        <div class="vehicle__cockpit cockpit-vehicle">
          <div class="cockpit-vehicle__part1"></div>
          <div class="cockpit-vehicle__part2"></div>
          <div class="cockpit-vehicle__window"></div>
          <div class="cockpit-vehicle__part3"></div>
          <div class="cockpit-vehicle__part4"></div>
          <div class="cockpit-vehicle__part5"></div>
          <div class="cockpit-vehicle__door-handle"></div>
          <div class="cockpit-vehicle__part6"></div>
        </div>

      </div>



    </main>









  </div>
  <footer class="footer">

  </footer>
</body>

</html>
